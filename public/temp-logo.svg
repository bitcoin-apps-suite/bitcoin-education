<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <rect width="200" height="200" rx="40" fill="url(#gradient)"/>
  
  <!-- Graduation cap design -->
  <g transform="translate(100, 100)">
    <!-- Cap base -->
    <ellipse cx="0" cy="-10" rx="55" ry="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Cap top -->
    <path d="M-50 -18 L50 -18 Q55 -18 55 -23 L55 -28 Q55 -33 50 -33 L-50 -33 Q-55 -33 -55 -28 L-55 -23 Q-55 -18 -50 -18 Z" fill="#ffffff"/>
    
    <!-- Tassel -->
    <line x1="45" y1="-25" x2="58" y2="-35" stroke="#10B981" stroke-width="2"/>
    <circle cx="58" cy="-35" r="3" fill="#10B981"/>
    
    <!-- Book underneath -->
    <rect x="-25" y="5" width="50" height="35" rx="3" fill="#ffffff" opacity="0.8"/>
    <rect x="-22" y="8" width="44" height="29" rx="2" fill="#2563EB" opacity="0.3"/>
    
    <!-- Book lines -->
    <line x1="-18" y1="15" x2="18" y2="15" stroke="#2563EB" stroke-width="1" opacity="0.6"/>
    <line x1="-18" y1="20" x2="18" y2="20" stroke="#2563EB" stroke-width="1" opacity="0.6"/>
    <line x1="-18" y1="25" x2="18" y2="25" stroke="#2563EB" stroke-width="1" opacity="0.6"/>
    <line x1="-18" y1="30" x2="18" y2="30" stroke="#2563EB" stroke-width="1" opacity="0.6"/>
    
    <!-- Bitcoin symbol -->
    <text x="0" y="55" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#10B981">â‚¿</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>